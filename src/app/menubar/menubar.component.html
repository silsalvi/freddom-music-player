<p-menubar>
  <ng-template pTemplate="start">
    <img src="assets/app-data/logo.svg" class="logo" alt="logo" />
    <input
      type="text"
      [(ngModel)]="ricerca"
      placeholder="Inserisci il nome di un brano"
      pInputText
      (keyup)="onSearch()"
    />
  </ng-template>

  <ng-template pTemplate="end">
    <p-button
      label="Esci"
      icon="pi pi-sign-out"
      styleClass="p-button-rounded"
    ></p-button>
  </ng-template>
</p-menubar>
