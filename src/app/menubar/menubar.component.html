<header class="menubar">
  <img src="assets/app-data/logo.svg" class="logo" alt="logo" />
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      placeholder="Cerca un brano"
      [(ngModel)]="ricerca"
      (keyup)="onSearch()"
    />
  </span>

  <div class="button-bar">
    <p-button
      label="Esci"
      icon="pi pi-sign-out"
      styleClass="p-button-rounded"
    ></p-button>
  </div>
</header>
