<p-dataView [value]="risultatiRicerca" [emptyMessage]="'Nessun brano trovato'">
  <ng-template let-brano pTemplate="listItem">
    <div
      pRipple
      class="list-item"
      (click)="onSelection(brano)"
      [id]="'brano-' + brano.id"
    >
      <div>
        <strong>{{ brano.nome }}</strong>
      </div>
      <small class="lbl-artista">{{
        brano.collaborazioni.length > 0
          ? brano.collaborazioniToString()
          : brano.autore.nomeArte
      }}</small>
    </div>
  </ng-template>
</p-dataView>
<ngx-spinner>
  <p style="font-size: 20px; color: white">Caricamento in corso...</p>
</ngx-spinner>
